# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: jacoco-badge-generator
      id: jacoco
    # You may pin to the exact commit or the version.
    # uses: cicirello/jacoco-badge-generator@19063b7db4fc4638ce8604f4262da6d21300ed38
      uses: cicirello/jacoco-badge-generator@v2.4.1
      
    - name : Log coverage percentage
      run : |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
    
    - name : Create pull request
      if : ${{ github.event_name == 'push' }}
      uses : peter-evans/create-pull-request@v3.10.0
      with :
        title : " Autogenerated Jacoco Coverage Badge "
        body : >
          Autogenerated Jacoco coverage badge, generated by 
          the [jacoco-badge-generator](https://github.com/cicirello/jacoco-badge-generator) 
          GitHub action. Automated pull-request generated by
          [create-pull-request](https://github.com/peter-evans/create-pull-request) 
          GitHub action.
        commit-message : " Autogenerated Jacoco Coverage Badge "
        author : alxlenc <1325588+alxlenc@users.noreply.github.com>
        committer : alxlenc <1325588+alxlenc@users.noreply.github.com>
        branch : create-pull-request/badge
        delete-branch : true
        labels : |
          automated
